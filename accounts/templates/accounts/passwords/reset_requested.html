{% extends "accounts/base.html" %}
{% block title %}Reset password{% endblock %}

{% block card_content %}
<div>
    <h5 class="mb-4 mt-2">Password reset</h5>
    <p>
        We've sent an email with a password reset link to you.
        Please check your inbox and follow the instructions mentioned there.
    </p>
    <a class="d-block text-center mt-2 small" href="{% url 'login_user' %}">Login</a>
</div>
{% endblock %}
